<html>
<head>
<script>
var t = 1000;

function p1( t1 ){
  return new Promise( resolve1 => {
    var interval = ( t1 ? t1 : t );
    setTimeout( function(){
      resolve1( interval );
    }, interval );
  });
}


async function p(){
  var c1 = await p1();
  console.log( 'c1 = ' + c1 );

  var c2 = await p1( 1500 );
  console.log( 'c2 = ' + c2 );
  
  var c3 = await p1( 500 );
  console.log( 'c3 = ' + c3 );
}

p();
</script>
</head>
</html>
